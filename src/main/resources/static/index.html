<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</div>

<div class="container">
    <form action="" id="formUser">
        <div class="mb-2">
            <label for="id" class="form-label">Id</label>
            <input name="id" type="text" class="form-control" id="id" readonly>
        </div>
        <div class="mb-2">
            <label for="nome" class="form-label">Nome</label>
            <input name="nome" type="text" class="form-control" id="nome">
        </div>
        <div class="mb-2">
            <label for="idade" class="form-label">Idade</label>
            <input name="idade" type="text" class="form-control" id="idade">
        </div>
        <div class="mb-2">
            <button name="btnSalvar" class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
        <section id="list-section">

        </section>
    </form>
</div>
